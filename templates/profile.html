{% extends 'base.html' %}


{% block content %}
<div class="container">
  <h4>Profile</h4>
  <br>

  <div class="row">

    <div class="col-4">
      <img id="pic-big" class="img-circle" width="200" height="200">
      <br>
      <br>

      <p>Eamil Address</p>
      <p id="email" class="alert alert-info"></p>
    </div>

    <div class="col-6 offset-2">
      <form id="user-details">
          How much money do you have for long term investment?
          <br><br>
          $ <input id="buying-power" type="number" name="buying-power" value=0>
          <br><br>

          How many years do you plan for long term investment?
          <br><br>
          <input id="years" type="number" name="years" value="0"> years

          What's your goal of achievement? Enter a number for annual growth rate
          <br><br>
          <input id="growth" type="number" name="growth" value="0"> %
          <br><br>
          <br>
          <button id="add-user-data" type="submit">Submit</button>
      </form>
    </div>

  </div>
  
</div>
{% endblock %}
